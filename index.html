<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <!-- Rating state start -->
    <section id="feedback-form">
        <div class="image">
          <img src="./images/icon-star.svg" alt="icon-star">
        </div>
          <div class="text">
            <h2>How did we do?</h2>
            <p>
              Please let us know how we did with your support request. All feedback is appreciated
              to help us improve our offering!
            </p>
          </div>
          <ul>
            <li><button class="scale">1</button></li>
            <li><button class="scale">2</button></li>
            <li><button class="scale">3</button></li>
            <li><button class="scale">4</button></li>
            <li><button class="scale">5</button></li>
          </ul>
          <button type="submit" id="submit">Submit</button>
    </section>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <section id="thanks-message">
      <div class="thanks-image">
        <img src="./images/illustration-thank-you.svg" alt="thanks-image">
      </div>
      <p id="rated"><span>You selected <!-- Add rating here --> out of 5</span></p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </section>
    <!-- Thank you state end -->
  </main>
  <script src="./app.js"></script>
</body>
</html>
